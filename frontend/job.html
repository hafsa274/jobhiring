/* Fade-in and slide-up animation for sections */
.section {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.section.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Animate list items with fade and slight slide */
.section ul li {
  opacity: 0;
  transform: translateX(-15px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.section ul li.visible {
  opacity: 1;
  transform: translateX(0);
}

/* Hover effect on list items */
.section ul li:hover {
  color: #0056ff;
  transform: translateX(10px);
  transition: color 0.3s ease, transform 0.3s ease;
  cursor: default;

/* Smooth fade in for the job header */

.job-header.visible {

/* Style the apply button with transitions */

/* Slight delay for staggered animations */
.section:nth-of-type(1).visible {
  transition-delay: 0.2s;
}

.section:nth-of-type(2).visible {
  transition-delay: 0.4s;
}

.section:nth-of-type(3).visible {

.apply-form.hidden {

.apply-form.fade-in-up-active {

  opacity: 1;

  transition: all 0.6s ease;
  pointer-events: auto;
}

window.addEventListener('DOMContentLoaded', () => {
  // Animate job-header
  const jobHeader = document.querySelector('.job-header');
  if (jobHeader) jobHeader.classList.add('visible');

  // Animate job-meta
  const jobMeta = document.querySelector('.job-meta');
  if (jobMeta) jobMeta.classList.add('visible');

  // Animate sections
  const sections = document.querySelectorAll('.section');
  sections.forEach((section, index) => {
    setTimeout(() => {
      section.classList.add('visible');

      // Animate list items inside this section
      const listItems = section.querySelectorAll('ul li');
      listItems.forEach((li, i) => {
        setTimeout(() => {
          li.classList.add('visible');
        }, i * 100);
      });
    }, index * 300);
  });
  
  // Animate apply button
  const applyBtn = document.querySelector('.apply-btn');
  if (applyBtn) {
    setTimeout(() => {
      applyBtn.classList.add('visible');
    }, sections.length * 300 + 200);
  }
});
document.addEventListener('DOMContentLoaded', () => {
  const applyBtn = document.getElementById('apply-url');
  const applyForm = document.getElementById('apply-form');

  if (applyBtn && applyForm) {
    applyBtn.addEventListener('click', e => {
      e.preventDefault();

      if (applyForm.classList.contains('hidden')) {
        applyForm.classList.remove('hidden');
        applyForm.setAttribute('aria-hidden', 'false');

        // Add fade-in animation to the form
        applyForm.classList.add('fade-in-up-active');

        // Trigger staggered animations
        const fields = applyForm.querySelectorAll('.form-group, .submit-btn');
        fields.forEach((field, index) => {
          if (field) {
            field.style.animation = `fieldFadeIn 0.6s ease forwards`;
            field.style.animationDelay = `${0.2 + index * 0.2}s`;
          }
        });

        applyForm.scrollIntoView({ behavior: 'smooth' });

        // Hide the apply button
        applyBtn.style.display = 'none';

        // Optional cleanup
        setTimeout(() => {
          applyForm.classList.remove('fade-in-up-active');
        }, 1000);
      }
    });
  }
});
document.addEventListener('DOMContentLoaded', () => {
  const applyForm = document.querySelector('#apply-form form');

        email: email,
        phone: '', // Not in form, but required by backend model

        coverLetter: message
      };

          method: 'POST',

        });
        
        if (response.ok) {
          successMessage.classList.remove('hidden');
          applyForm.reset();
          successMessage.scrollIntoView({ behavior: 'smooth' });
          
          setTimeout(() => {
            successMessage.classList.add('hidden');
          }, 5000);
        } else {
          alert('Failed to submit application. Please try again.');
        }
      } catch (error) {
        console.error('Error submitting application:', error);
        alert('Error submitting application. Please try again.');
      }
    });
  }
});
  </script>
